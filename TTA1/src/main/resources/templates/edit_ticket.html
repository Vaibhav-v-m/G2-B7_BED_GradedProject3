<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/tickets}" class="btn btn-primary btn-sm mb-3">
					Tickets
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/tickets/new}" class="btn btn-primary btn-sm mb-3">
					New Ticket
				</a>
			</div>
		</div>
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->

	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Edit Ticket </h1>
				<div class="card-body">
					<form th:action="@{/tickets/{id} (id=${ticket.id})}" th:object="${ticket}" method="POST">
						<div class="form-group">
							<label>Ticket Title</label>
							<input type="text" name="ticketTitle" th:field="*{ticketTitle}" class="form-control"
								placeholder="Enter Ticket Title" />
						</div>

						<div class="form-group">
							<label> Ticket Short Description </label>
							<input type="text" name="ticketShortDescription" th:field="*{ticketShortDescription}"
								class="form-control" placeholder="Enter Ticket Short Description" />
						</div>

						<div class="form-group">
							<label> Ticket Created On </label>
							<input type="text" name="ticketCreatedOn" th:field="*{ticketCreatedOn}" class="form-control"
								placeholder="Enter Ticket Created On" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
